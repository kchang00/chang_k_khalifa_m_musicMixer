<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animal Tracks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700%7CZCOOL+KuaiLe" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1 class="hidden">Animal Tracks Game</h1>
		<section class="instructionsOverlay oneFade">
			<h2 class="hidden">Instructions</h2>
			<div class="iTopCon">
				<div class="iSongs">Click to change the songs</div>
				<div class="iControls">Sound controls</div>
				<div class="iHelp">Help</div>
			</div>
			<div class="iBottomCon">
				<div class="iDrag">Drag and drop the characters to add beats!</div>
				<div class="iStart">Click anywhere to start</div>
			</div>
		</section>
	<div id="container">
<!-- 		<header>
			<div id="headerCon">
				<h1>Animal Tracks</h1>
					<h2> Make your own music! </h2>
					<p>
						Drag and drop different animals to make your own unique beats. Select different music tracks, and have fun!
					</p>
					<a href="#enviro" class="arrowDown"></a>
			</div>
		</header> -->


		<section id="gameArea">
		<h2 class="hidden">Game Area</h2>
			<div id="gameCon">
				<nav id="beats">
				<h3 class="hidden">Beats Navigation</h3>
					<ul>
						<li><div data-currentsong="song1.mp3" class="songBtn">1</div></li>
						<li><div data-currentsong="song2.mp3" class="songBtn">2</div></li>
						<li><div data-currentsong="song3.mp3" class="songBtn">3</div></li>
						<li><div data-currentsong="song4.mp3" class="songBtn">4</div></li>
					</ul>
				</nav>

				<div id="enviroSoundsCon">
					<div id="enviroCon">

					<div id="controls">
						<div class="controlsBtn fa" id="pauseButton"> &#xf04c;</div>
						<div class="controlsBtn fa" id="rewindButton">&#xf021;</div>
					</div>

					<div class="instructions fa">&#xf128;</div>
						<div id="enviro">
							<div class="dropZone"></div>
							<div class="dropZone"></div>
							<div class="dropZone"></div>
							<div class="dropZone"></div>
						</div>
						<div class="titleOverlay">
							<h3 class="titleOverlayText pulsing">Animal Tracks</h3>
						</div>
						<div class="enviroOverlay">
							<p class="overlayText">Drag and Drop Here!</p>
						</div>
					</div>

					<nav id="sounds">
					<h3 class="hidden">Sounds Navigation</h3>
						<img class="image" id="img1" src="images/tiger_v1.svg" alt="tiger" draggable>
						<img class="image" id="img2" src="images/dog_v1.svg" alt="dog" draggable>
						<img class="image" id="img3" src="images/horse_v1.svg" alt="horse" draggable>
						<img class="image" id="img4" src="images/bird_v1.svg" alt="bird" draggable>
					</nav>
				</div>
			</div>
		</section>

		<audio data-audioref="img1" class="audio" src="audio/tiger.mp3" loop></audio>
		<audio data-audioref="img2" class="audio" src="audio/dog.mp3" loop></audio>
		<audio data-audioref="img3" class="audio" src="audio/horse.mp3" loop></audio>
		<audio data-audioref="img4" class="audio" src="audio/bird.mp3" loop></audio>
		<audio class="songs" src="audio/song1.mp3" loop></audio>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
