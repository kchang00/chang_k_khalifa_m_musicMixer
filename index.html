<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animal Tracks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700%7CZCOOL+KuaiLe" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1 class="hidden">Animal Tracks Game</h1>
	<img src="images/drag-3.gif" alt="drag animated gif">
		<section class="instructionsOverlay oneFade">
			<h2 class="hidden">Instructions</h2>
			<div class="iTopCon">
				<div class="iSongs"><p>Click to change the songs and backgrounds<p></div>
				<div class="iControls"><p>Sound controls<p></div>
				<div class="iHelp"><p>Help<p></div>
			</div>
			<div class="iBottomCon">
				<div class="iDrag">
					<p>Drag and drop the characters to add beats!</p>
					<p>(Click to remove characters)</p>
				</div>
				<div class="iStart"><p>Click anywhere to start<p></div>
			</div>
		</section>
	<div id="container">

		<section id="gameArea">
		<h2 class="hidden">Game Area</h2>
			<div id="gameCon">
				<nav id="music">
				<h3 class="hidden">Music Navigation</h3>
					<ul>
						<li><div data-currentsong="song1.mp3" class="songBtn" id="btn1" tabindex="0"><img src="images/icon1.svg" alt="Day Scene"></div></li>
						<li><div data-currentsong="song2.mp3" class="songBtn" id="btn2" tabindex="1"><img src="images/icon2.svg" alt="Jungle Scene"></div></li>
						<li><div data-currentsong="song3.mp3" class="songBtn" id="btn3" tabindex="2"><img src="images/icon3.svg" alt="Night Scene"></div></li>
						<li><div data-currentsong="song4.mp3" class="songBtn" id="btn4" tabindex="4"><img src="images/icon4.svg" alt="Water Scene"></div></li>
					</ul>
				</nav>

				<div id="enviroCon">
					<div id="enviroOverlayCon">
						<div id="controls">
							<div class="controlsBtn fa" id="pauseButton" tabindex="5"> &#xf04c;</div>
							<div class="controlsBtn fa" id="rewindButton" tabindex="6">&#xf021;</div>
						</div>

						<div class="instructions fa">&#xf128;</div>

						<div id="enviro">
							<div class="dropZone"></div>
							<div class="dropZone"></div>
							<div class="dropZone"></div>
							<div class="dropZone"></div>
						</div>

						<div class="bgOverlay"></div>

						<div class="titleOverlay">
							<h3 class="titleOverlayText pulsing">Animal Tracks</h3>
						</div>

						<div class="enviroOverlay">
							<p class="overlayText">Drag and Drop Here!</p>
						</div>
					</div>
				</div>
			</div>

			<nav id="animals">
			<h3 class="hidden">Animals Navigation</h3>
				<img class="image" id="img1" src="images/tiger_v2.svg" alt="tiger" draggable>
				<img class="image" id="img2" src="images/dog_v2.svg" alt="dog" draggable>
				<img class="image" id="img3" src="images/horse_v2.svg" alt="horse" draggable>
				<img class="image" id="img4" src="images/bird_v2.svg" alt="bird" draggable>
			</nav>
		</section>

		<audio data-audioref="img1" id="sound1" class="audio" src="audio/tiger.mp3" loop></audio>
		<audio data-audioref="img2" id="sound2" class="audio" src="audio/dog.mp3" loop></audio>
		<audio data-audioref="img3" id="sound3" class="audio" src="audio/horse.mp3" loop></audio>
		<audio data-audioref="img4" id="sound4" class="audio" src="audio/bird.mp3" loop></audio>
		<audio class="songs" src="audio/song1.mp3" loop></audio>


	</div>

	<script src="js/main.js"></script>
</body>
</html>
