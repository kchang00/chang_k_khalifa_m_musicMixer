  <defs>
    <style>
      .cls-7{fill:#ffe467}.cls-10{fill:#aa272f}.cls-11{fill:#000008}.cls-12{fill:#fff}.cls-13{fill:#07070f}.cls-14{fill:#3a3a42}
        .wlr {
          <!-- animation: [animation-name] [animation-duration] [animation-timing-function] [animation-delay] [animation-iteration-count] [animation-direction]*/ -->
            animation: wlr 1s ease infinite alternate;
            transform-origin: 50% 50%;
        }

        @keyframes wlr {
        0% { 
          transform: rotate(0deg);
        }
        100%{
          transform: rotate(-7deg);
        }
        }

        .wrr {
            animation: wrr 1s ease infinite -1s alternate;
            transform-origin: left;
        }

        @keyframes wrr {
        0% {
          transform: translate(0,0);
          transform: rotate(0deg);
        }
        100% {
          transform: translate(3px, 2px);
          transform: rotate(10deg);
        }
        }

        .hr {
          animation: hr 1.3s ease infinite 1s alternate;
          transform-origin: 100% 100%;
        }

        @keyframes hr {
        0% {
          transform: translate(0,0)
          transform: rotate(0deg);
        }
        100% {
          transform: translate(2px,-3px);
          transform: rotate(2deg);
        }
        }

        .a_eye {
          animation: a-eye 5s infinite alternate;
          transform-origin: 50% 50%;
        }

        @keyframes a-eye {
          0% {
            transform: translateY(0px) scaleY(1);
          }
          5% {
            transform: translateY(-37px) scaleY(0.1);
          }
          10% {
            transform: translateY(0px) scaleY(1);
          }
          100% {
            transform: translateY(0px) scaleY(1);
          }
        }
    </style>
